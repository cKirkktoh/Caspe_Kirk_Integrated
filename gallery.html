<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Cookie:regular"]
        }
      });
    </script>
    <link rel="stylesheet" href="css/styles4.css">
    <title>.: MobPhotography :.</title>
</head>
<body>
    <h1 class="hidden">Welcome to My Website!</h1>
    <div class="container">
    <header id="main-header" class="grid">
        <div class="logo">
            <img src="images/logos/Logo2.svg" alt="MobTography Logo">
        </div>
        <nav id="main-nav">
            <h2 class="hidden">Main Navigation</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main id="content" class="main">
        <section id="main-hero" class="grid">
            <div class="centered">Gallery</div>
    </section> 

    <section id="hero-welcome">
        <hr class="title-line">
        <h1>Gallery</h1>
    </section>

    <section id="gallery-image">
        <div class="item">
            <img src="images/photos_taken/eye.jpg">
            <span class="caption">Random Shots</span>
        </div>

        <div class="item1">
            <img src="images/photos_taken/city_sky.jpg">
            <span class="caption1">Sky</span>
        </div>

        <div class="item2">
            <img src="images/photos_taken/niagara1.jpg">
            <span class="caption2">Nature</span>
        </div>

        <div class="item3">
            <img src="images/photos_taken/person_window.jpg">
            <span class="caption3">Person/People</span>
        </div>

        <div class="item4">
            <img src="images/photos_taken/landmark.jpg">
            <span class="caption4">Landmarks</span>
        </div>
    </section>
    
    <section id="sns">
        <a href="#"><img src="images/logos/fb_logo.png" alt="facebook logo"></a>
        <a href="#"><img src="images/logos/ig_logo.png" alt="instagram logo"></a>
        <a href="#"><img src="images/logos/twt_logo.png" alt="twitter logo"></a>
        <a href="#"><img src="images/logos/yt_logo.png" alt="youtube logo"></a>
    </section>

    <footer id="main-footer">
        <nav id="footer-nav">
            <h3 class="hidden">Footer Nav</h3> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>

                <div id="footer-quote">
                    <h2>Shoot Your Shot</h2>
                </div>                          
        </nav>
    </footer>
</body>
